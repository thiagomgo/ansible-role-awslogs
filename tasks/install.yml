# These steps are only done if the service does not exist
---

- name: "update apt cache"
  apt:
    update_cache: yes
    cache_valid_time: 86400
  when: ansible_os_family == 'Debian'

- name: "download the installation script"
  get_url:
    dest: /tmp/awslogs-agent-setup.py
    group: root
    owner: root
    mode: 0600
    url: https://s3.amazonaws.com/aws-cloudwatch/downloads/latest/awslogs-agent-setup.py

- name: "upload temporary awslogs.conf"
  template:
    src: awslogs.conf.j2
    dest: /tmp/awslogs.conf
    owner: root
    group: root
    mode: 0644

- name: "install the daemon"
  shell: "python /tmp/awslogs-agent-setup.py -n -r {{ awslogs_region }} -c /tmp/awslogs.conf"
  args:
    creates: "/etc/init.d/awslogs"

- name: "create systemd unit file"
  copy:
    src: awslogs.service
    dest: /etc/systemd/system/awslogs.service
    owner: root
    group: root
    mode: 644
    backup: yes
  when: ansible_service_mgr is defined and ansible_service_mgr == "systemd"

- name: "enable the awslogs service"
  service:
    name: awslogs.service
    enabled: yes
