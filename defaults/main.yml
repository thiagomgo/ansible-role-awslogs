---
awslogs_logs:
  - file: /var/log/syslog
    format: "%b %d %H:%M:%S"
    time_zone: "LOCAL"
    initial_position: "end_of_file"
    group_name: "syslog"
    stream_name: "{hostname}-{instance_id}"
awslogs_region: us-east-1

# These are not really meant to be overridden in playbooks/vars
awslogs_group_name_prefix: !unsafe "{{ nlmaccount }}-"
awslogs_stream_name_prefix: !unsafe "{{ nametag }}-"
